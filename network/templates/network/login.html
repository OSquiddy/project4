{% load static %}

<!DOCTYPE html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container p-0" style="height: 100vh; max-width: 100%;">
        <div class="row m-0" style="height: 100%; width: 100%;">
            <div class="col-md-6 col-lg-7 d-none d-md-block" style="background-color: #5372f8;"></div>
            <div class="col-md-6 col-lg-5 align-self-center " style="padding: 0 80px">
                <h2>Login</h2>
                {% if message %}
                <div>{{ message }}</div>
                {% endif %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
    </div>

</body>
